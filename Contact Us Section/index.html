<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact US Form</title>
    <link rel="stylesheet" href="style.css">
    <!--Fontawesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one"> Raheja Towers,</div>
                    <div class="text-two">MG Road,Bangalore-560001</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 1234567890</div>
                    <div class="text-two">+91 0987654321</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">abc@gmail.com</div>
                    <div class="text-two">info@gmail.com</div>
                </div>        
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>
                    If you have any query related to our services,feel free to ask.We will be happy to help you.
                </p>
            
            <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="button">    
                        <input type="button" value="Send">
                    </div>
                </form>
            </div>        
        </div>
    </div>
</body>
</html>
